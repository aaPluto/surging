apiVersion: v1
kind: Service
metadata:
  labels:
    app: hl
    component: rabbitmq
  name: rabbitmq
  namespace: hl
spec:
  ports:
  - port: 5672
    targetPort: 5672
  selector:
    app: hl
    component: rabbitmq
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: hl
spec:
  template:
    metadata:
      labels:
        app: hl
        component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:management
        env: 
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            configMapKeyRef:
              name: hlcfg
              key: all__EventBusUserName
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            configMapKeyRef:
              name: hlcfg
              key: all__EventBusPassword
        - name: RABBITMQ_ERLANG_COOKIE
          value: SWQOKODSQALRPCLNMEQG
        - name: RABBITMQ_DEFAULT_VHOST
          value: "/"
        ports:
        - containerPort: 5672